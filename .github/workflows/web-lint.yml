name: Lint Web App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Specify the Node.js version

      - name: Install dependencies
        run: npm install
        working-directory: web

      - name: Run lint
        run: npm run lint
        working-directory: web
